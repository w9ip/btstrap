<!--

1. <strong> - парный тег для выделения жирным.
2. <p> - парный тег, выделяет участок текста в параграф. 
3. <em> - парный тег, для выделения текста курсивом.
4. <hr> - одиночный тег, горизонтальная линия на всю ширину родителя.
5. <br> - одиночный тег, для переноса строки.
6. <h1> - <h6> - парный тег, заголовки 1-го, 2-го, 3-го и т.д. уровней.

Имя_атрибута="значение атрибута"
id - указывает имя стилевого идентификатора.
class - определяет имя класса, которое позволяет связать тег со стилевым оформлением.
style - применяется для определения стиля элемента с помощью правил CSS.
